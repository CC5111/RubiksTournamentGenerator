@(participants: List[models.entities.Participant], tournamentId: Long)(implicit msg: play.api.i18n.Messages)

@tournament_main("Participantes",tournamentId){


  <!-- Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Eventos
      </h1>
    </div>
  </div>
    <!-- /.row -->

  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>WCAID</th>
      </tr>
    </thead>
    <tbody>
    @for(participant <- participants){
      <tr>
        <td>@participant.name</td>
        <td>@participant.WCAID</td>

      </tr>
    }
    </tbody>
  </table>



  </div>






}
