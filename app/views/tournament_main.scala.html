@(title: String,tournamentId: Long)(content: Html)


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Torneo Rubiks: @{title}</title>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
    <link rel="stylesheet" href='@routes.Assets.versioned("stylesheets/custom.css")'>
    <script src='@routes.Assets.versioned("javascripts/jquery-3.1.0.min.js")'></script>
    <script src='@routes.Assets.versioned("javascripts/bootstrap.min.js")'></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="@routes.RubiksController.index()">RUBIKS</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="@routes.RubiksController.tournamentEvents(tournamentId)">Eventos</a>
            </li>
            <li>
              <a href="@routes.RubiksController.tournamentAddParticipant(tournamentId)">Registro</a>
            </li>
            <li>
              <a href="@routes.RubiksController.tournamentParticipants(tournamentId)">Participantes</a>
            </li>
            <li>
              <a href="#">Resultados</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
    <div class="container">
      @{content}

      <hr>

        <!-- Footer -->

    </div>

  </body>
</html>
